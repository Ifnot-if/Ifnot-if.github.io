<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        a {
            font-size: 24px;
        }
    </style>
    <script>
        // 在页面加载后触发点击链接操作
        window.onload = function() {
            var link = document.getElementById("serviceLink");
            if (link) {
                link.click();
            }
        };
    </script>
</head>
<body>
    <a id="serviceLink" href="intent://tinypace/service/permission#Intent;scheme=scheme;package=com.tinypace.service;end" style="display:none;">点击跳转Service</a>
</body>
</html>
